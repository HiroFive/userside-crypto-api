<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

    <div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
     style="background-image: url(https://images.unsplash.com/photo-1525302220185-c387a117886e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);">
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    <div class="max-w-md w-full space-y-4 p-10 bg-white rounded-xl z-10">
    <h1 class="text-gray-700 text-xl">User profile</h1>
    <div class="space-y-2"> 
        <h4 class="flex"><span><strong>token: </strong></span> <p class="ml-1 text-gray-400 text-ellipsis overflow-hidden  w-94" id="user-token"></p></h4>
    </div>
   
    <button type="button" class="w-full flex justify-center bg-indigo-500 text-gray-100 p-2  rounded-full tracking-wide
    font-semibold focus:outline-none focus:shadow-outline hover:bg-indigo-600 shadow-lg cursor-pointer transition ease-in duration-300" onclick="logOut()">Log out</button>
</div>  </div> 
    
<script src="../index.js" async defer></script>

</html>
